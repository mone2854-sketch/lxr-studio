<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Portfolio ｜ lxr studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Portfolio of lxr studio — pixel art games, interactive prototypes, creative experiments.">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <style>
    body {
      font-family: 'Noto Sans', 'Microsoft YaHei', 'Pixelify Sans', Arial, sans-serif;
      background: #f3f4f8;
      color: #273357;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity .55s cubic-bezier(.4,.85,.6,1.00);
    }
    body.loaded {
      opacity: 1;
    }
    .banner {
      width: 100vw;
      min-height: 170px;
      height: 18vw;
      max-height: 210px;
      background: url('banner.png') center center / cover no-repeat;
      box-shadow: 0 3px 30px #afb6cb33;
      margin-bottom: -55px;
    }
    .portfolio-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
      margin-bottom: 22px;
      user-select: none;
    }
    .logo-pixelart {
      margin-bottom: 2px;
      font-size: 2.1rem;
      color: #fff7b3;
      filter: drop-shadow(0 0 8px #4465e966);
    }
    .pixel-star {
      font-family: 'Pixelify Sans', 'Segoe UI', Arial, sans-serif;
      font-size: 2rem;
      animation: twinkle 1.6s infinite alternate;
    }
    @keyframes twinkle {
      0%   { opacity: 1; filter: drop-shadow(0 0 8px #ffe274);}
      100% { opacity: .5; filter: drop-shadow(0 0 2px #ffe27444);}
    }
    .logo-bar {
      display: flex;
      align-items: flex-end;
      font-size: 2.1rem;
      margin-bottom: 6px;
    }
    .logo-pixel {
      font-family: 'Pixelify Sans', 'VT323', monospace;
      font-weight: 700;
      color: #293b68;
      font-size: 2.1rem;
      margin-right: 9px;
      letter-spacing: 4px;
      padding: 2px 13px 2px 13px;
      border-radius: 4px;
      background: linear-gradient(120deg, #e7edff 40%, #bfd6fa 95%);
      box-shadow: 0 1.5px 6px #bbcaf955;
      border: 2.5px solid #ffe274;
      text-shadow: 0 2px 0 #bfd0fb, 0 3.5px 14px #a8c4fa99;
      filter: none;
      image-rendering: pixelated;
    }
    .logo-studio {
      font-family: 'Merriweather', serif;
      font-size: 1.08rem;
      color: #98a3cb;
      font-weight: 400;
      letter-spacing: 2.5px;
      padding-left: 3px;
    }
    .portfolio-title {
      font-family: 'Pixelify Sans', 'Merriweather', serif;
      font-size: 1.38rem;
      letter-spacing: 2px;
      color: #415499;
      margin-bottom: 1.3em;
      margin-top: 7px;
      text-shadow: 0 2px 10px #dbe3fd3b;
    }
    .nav {
      margin-bottom: 22px;
      display: flex;
      gap: 19px;
      align-items: center;
    }
    .nav-btn {
      font-family: 'Pixelify Sans', 'Noto Sans', Arial, sans-serif;
      background: #fff9e2;
      color: #293b68;
      border: 2.5px solid #ffe274;
      border-radius: 7px;
      padding: 8px 24px;
      font-size: 1.07rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 1.5px 8px #e2e4f5;
      outline: none;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 1px;
      transition: background .11s, color .13s, box-shadow .13s, transform .13s;
      user-select: none;
      image-rendering: pixelated;
    }
    .nav-btn:active {
      background: #fff1b5;
      transform: scale(0.97);
      box-shadow: 0 2px 18px #ffe274cc;
    }
    .nav-btn:hover, .nav-btn:focus {
      background: #2d407e;
      color: #ffe274;
    }
    .lang-switch {
      text-align: center;
      margin: 16px auto 5px auto;
      font-size: 1rem;
    }
    .lang-btn {
      border: none;
      background: none;
      color: #3e5bb7;
      font-weight: bold;
      font-size: 1rem;
      margin: 0 8px;
      cursor: pointer;
      outline: none;
      padding: 2px 4px;
      transition: color 0.15s;
      font-family: 'Pixelify Sans', 'Noto Sans', Arial, sans-serif;
    }
    .lang-btn.selected {
      color: #20232d;
      text-decoration: underline;
    }
    .portfolio-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-bottom: 50px;
    }
    .portfolio-card {
      background: #f7f8ff;
      border: 2.5px solid #b8bbd8;
      border-radius: 14px;
      box-shadow: 0 2px 18px #bfd6fa35, 0 1.5px 8px #eaeefa10;
      width: 340px;
      max-width: 99vw;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: box-shadow .18s, transform .12s;
      overflow: hidden;
      position: relative;
      image-rendering: pixelated;
    }
    .portfolio-card:hover {
      box-shadow: 0 8px 38px #b4d8fa88, 0 2px 12px #ffe27460;
      transform: translateY(-3px) scale(1.015);
      border-color: #ffe274;
    }
    .portfolio-cover {
      width: 100%;
      height: 168px;
      object-fit: cover;
      background: #eaeaea;
      border-bottom: 2px solid #dde2f6;
      image-rendering: pixelated;
    }
    .portfolio-info {
      padding: 17px 17px 19px 17px;
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .portfolio-game-title {
      margin: 0 0 3px 0;
      font-size: 1.14rem;
      font-family: 'Pixelify Sans', 'Noto Sans', sans-serif;
      font-weight: 700;
      color: #22314b;
      letter-spacing: 1.5px;
    }
    .portfolio-desc {
      margin: 0;
      font-size: 1.01rem;
      color: #495073;
      line-height: 1.62;
      font-family: 'Noto Sans', Arial, sans-serif;
    }
    .portfolio-meta {
      display: flex;
      gap: 8px;
      margin-bottom: 7px;
      margin-top: 5px;
    }
    .portfolio-tag {
      font-size: 0.9rem;
      color: #6a83ba;
      background: #eaf2ff;
      border-radius: 5px;
      padding: 1.5px 7px;
      font-family: 'Pixelify Sans', Arial, sans-serif;
      letter-spacing: 0.5px;
      border: 1.5px solid #dbeafd;
      user-select: none;
    }
    .portfolio-download-btn {
      margin-top: 12px;
      background: #293b68;
      color: #ffe274;
      border: 2.2px solid #ffe274;
      border-radius: 6px;
      padding: 9px 0;
      font-family: 'Pixelify Sans', Arial, sans-serif;
      font-size: 1.03rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      letter-spacing: 1px;
      box-shadow: 0 1.5px 6px #d6e3ff36;
      display: inline-block;
      transition: background .14s, color .14s;
      cursor: pointer;
      image-rendering: pixelated;
    }
    .portfolio-download-btn:hover {
      background: #ffe274;
      color: #293b68;
    }
    @media (max-width: 800px) {
      .banner { min-height: 66px; height: 12vw; }
      .portfolio-header { margin-top: 1vw; }
      .portfolio-title { font-size: 1.12rem; }
      .portfolio-list { gap: 11vw; }
      .portfolio-card { width: 98vw; }
      .portfolio-cover { height: 125px; }
      .logo-pixel { font-size: 1.12rem; }
      .logo-bar { font-size: 1.19rem; }
      .portfolio-info { padding: 12px 8px 13px 8px;}
    }
  </style>
</head>
<body>
  <div class="banner"></div>
  <div class="portfolio-header">
    <div class="logo-pixelart"><span class="pixel-star">✦</span></div>
    <div class="logo-bar">
      <span class="logo-pixel">LXR</span>
      <span class="logo-studio">studio</span>
    </div>
    <div class="portfolio-title" id="portfolio-title">Portfolio ｜ 作品集</div>
    <div class="nav">
      <a href="index.html" class="nav-btn" id="nav-home"><i class="ri-arrow-go-back-line"></i> Back to Home</a>
    </div>
    <div class="lang-switch">
      <button class="lang-btn selected" id="lang-en" onclick="setLang('en')">English</button> /
      <button class="lang-btn" id="lang-zh" onclick="setLang('zh')">中文</button>
    </div>
  </div>
  <div class="portfolio-list" id="portfolio-list">
    <!-- 卡片内容将由JS根据语言切换自动渲染 -->
  </div>
  <footer style="text-align:center; color:#b2b2b2; font-size:.97rem; letter-spacing:1px; padding-bottom:18px;">
    © 2025 lxr studio ｜by Lexis
  </footer>
  <script>
    // ---- 入场动画 ----
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => document.body.classList.add('loaded'), 10);
    });

    // 多语言作品数据
    const portfolioContent = {
      en: [
        {
          cover: '2djump-cover.png',
          title: '2D Platformer Jump Test',
          desc: 'A pixel art 2D platformer demo made with Godot. Features character movement, jump, level transition, interactive objects, and basic UI.',
          meta: ['Godot', 'Demo', 'Pixel Art', '2025'],
          link: 'https://1drv.ms/u/c/65d60eda2b5342b3/EZqfR_yEyklHhCVlt_Ub4P4BKbWK4GdsbQnNPnnIV5hCuw?e=buxoNE',
          btn: 'Download',
          note: 'After download, please unzip and run the .exe'
        }
      ],
      zh: [
        {
          cover: '2djump-cover.png',
          title: '2D Platformer Jump Test',
          desc: '由 Godot 引擎制作的像素风 2D 跳跃平台游戏 Demo。包含基础角色移动、跳跃、关卡切换、交互与 UI 演出。',
          meta: ['Godot', '演示', '像素风', '2025'],
          link: 'https://1drv.ms/u/c/65d60eda2b5342b3/EZqfR_yEyklHhCVlt_Ub4P4BKbWK4GdsbQnNPnnIV5hCuw?e=buxoNE',
          btn: '下载',
          note: '下载后请解压再运行 .exe'
        }
      ]
    };

    const text = {
      en: {
        title: "Portfolio ｜ Works",
        home: "<i class='ri-arrow-go-back-line'></i> Back to Home"
      },
      zh: {
        title: "作品集 ｜ Portfolio",
        home: "<i class='ri-arrow-go-back-line'></i> 返回首页"
      }
    };

    function renderPortfolio(lang) {
      document.getElementById('portfolio-title').innerText = text[lang].title;
      document.getElementById('nav-home').innerHTML = text[lang].home;
      const container = document.getElementById('portfolio-list');
      container.innerHTML = '';
      portfolioContent[lang].forEach(work => {
        // 卡片HTML结构
        const card = document.createElement('div');
        card.className = 'portfolio-card';
        card.innerHTML = `
          <img class="portfolio-cover" src="${work.cover}" alt="${work.title} Cover">
          <div class="portfolio-info">
            <div class="portfolio-game-title">${work.title}</div>
            <div class="portfolio-desc">${work.desc}
              <br><b style="color:#dd9527">${work.note}</b>
            </div>
            <div class="portfolio-meta">
              ${work.meta.map(tag => `<span class="portfolio-tag">${tag}</span>`).join('')}
            </div>
            <a href="${work.link}" target="_blank" class="portfolio-download-btn">
              <i class="ri-download-2-line"></i> ${work.btn}
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function setLang(lang) {
      renderPortfolio(lang);
      document.getElementById('lang-zh').classList.toggle('selected', lang === 'zh');
      document.getElementById('lang-en').classList.toggle('selected', lang === 'en');
      localStorage.setItem('lxr_lang_portfolio', lang);
    }

    (function() {
      const savedLang = localStorage.getItem('lxr_lang_portfolio') || 'en';
      setLang(savedLang);
    })();
  </script>
</body>
</html>
